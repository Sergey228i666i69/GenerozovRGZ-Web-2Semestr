{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Админ-панель</h1>
  <p class="muted">Редактирование и удаление любых аккаунтов.</p>
</section>

<section class="card">
  <div class="toolbar">
    <div class="muted" id="adminMeta">—</div>
    <div class="pager">
      <button class="btn btn--ghost" id="btnPrevA" disabled>Назад</button>
      <button class="btn btn--ghost" id="btnNextA" disabled>Дальше</button>
    </div>
  </div>

  <div class="tablewrap">
    <table class="table" id="adminTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Логин</th>
          <th>Имя</th>
          <th>Услуга</th>
          <th>Стаж</th>
          <th>Цена</th>
          <th>Скрыт</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- простая модалка редактирования -->
<div class="modal" id="modalEditUser" aria-hidden="true">
  <div class="modal__panel">
    <div class="modal__head">
      <h3>Редактирование пользователя</h3>
      <button class="iconbtn" data-close="modalEditUser">✕</button>
    </div>

    <form id="formEditUser" class="form">
      <input type="hidden" name="id" />
      <label class="field">
        <span>Имя</span>
        <input name="name" required />
      </label>

      <label class="field">
        <span>Вид услуги</span>
        <select name="service_type" id="serviceSelectAdmin" required></select>
      </label>

      <label class="field">
        <span>Стаж (лет)</span>
        <input name="experience_years" type="number" min="0" required />
      </label>

      <label class="field">
        <span>Цена (₽)</span>
        <input name="price" type="number" min="1" required />
      </label>

      <label class="field">
        <span>О себе</span>
        <textarea name="about" rows="3"></textarea>
      </label>

      <label class="check">
        <input type="checkbox" name="is_hidden" />
        <span>Скрыт</span>
      </label>

      <button class="btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
