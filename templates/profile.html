{% extends "base.html" %}
{% block content %}
<section class="hero">
  <h1>Моя анкета</h1>
  <p class="muted">Редактирование анкеты, скрытие из поиска, выход и удаление аккаунта.</p>
</section>

<section class="card">
  <div class="row row--between">
    <div>
      <div class="muted small">Вы вошли как</div>
      <div class="mono" id="meLogin">—</div>
    </div>
    <div class="row">
      <button class="btn btn--ghost" id="btnLogout">Выйти</button>
      <button class="btn btn--danger" id="btnDeleteMe">Удалить аккаунт</button>
    </div>
  </div>

  <hr class="sep"/>

  <form id="formProfile" class="grid">
    <label class="field">
      <span>Имя</span>
      <input name="name" required />
    </label>

    <label class="field">
      <span>Вид услуги</span>
      <select name="service_type" id="serviceSelectProfile" required></select>
    </label>

    <label class="field">
      <span>Стаж (лет)</span>
      <input name="experience_years" type="number" min="0" required />
    </label>

    <label class="field">
      <span>Цена (₽)</span>
      <input name="price" type="number" min="1" required />
    </label>

    <label class="field field--full">
      <span>О себе (необязательно)</span>
      <textarea name="about" rows="4" placeholder="Кратко: опыт, подход, условия"></textarea>
    </label>

    <label class="check field--full">
      <input type="checkbox" id="chkHidden" />
      <span>Скрыть анкету (не показывать в поиске)</span>
    </label>

    <div class="actions field--full">
      <button class="btn" type="submit">Сохранить</button>
    </div>
  </form>
</section>
{% endblock %}
